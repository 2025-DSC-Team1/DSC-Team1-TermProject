<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>
</head>
<body>
<h2>WebSocket 테스트</h2>

<button onclick="connect()">Connect</button>
<button onclick="send()">Send</button>
<button onclick="disconnect()">Disconnect</button>

<hr>

<!-- ✅ 메시지 출력할 공간 -->
<div id="log" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll;">
    <strong>📨 메시지 로그:</strong>\n
</div>

<script>
    let socket;

    function logMessage(message) {
        const logDiv = document.getElementById("log");
        logDiv.innerText += message + '\n';
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    function connect() {
        if (socket && socket.readyState === WebSocket.OPEN) {
            logMessage("⚠️ 이미 연결되어 있습니다.");
            return;
        }

        if (socket && socket.readyState === WebSocket.CONNECTING) {
            logMessage("⏳ 연결 중입니다...");
            return;
        }

        socket = new WebSocket("ws://localhost:8080/ws");

        socket.onopen = () => {
            logMessage("✅ 연결됨");
        };

        socket.onmessage = (e) => {
            logMessage("📩 " + e.data);
        };

        socket.onclose = () => {
            logMessage("❌ 연결 종료");
            socket = null; // 꼭 초기화
        };

        socket.onerror = (e) => {
            logMessage("🚨 에러 발생: " + e.message);
        };
    }

    function send() {
        if (socket && socket.readyState === WebSocket.OPEN) {
            socket.send("클라이언트에서 보낸 메시지");
            logMessage("📤 클라이언트 → 서버: 클라이언트에서 보낸 메시지");
        } else {
            logMessage("⚠️ 연결이 열려있지 않습니다.");
        }
    }

    function disconnect() {
        if (socket && socket.readyState === WebSocket.OPEN) {
            socket.close();
        } else {
            logMessage("⚠️ 연결이 이미 닫혀있습니다.");
        }
    }
</script>
</body>
</html>
